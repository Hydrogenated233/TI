<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>植树增量</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--上方文字-->
    <div>
      <span id="notify"></span>
      <div><span id="news"></span></div>
      <div><span class="rainbow" id="treesDisplay">你有0棵树</span></div>
      <div><span id="treesPerSecDisplay">(+0/s)</span></div>
    </div>
    <!--选单-->
    <div class="line"></div>
    <button class="btn" onclick="switchTo(1)">主页</button>
    <button class="btn" onclick="switchTo(2)">木板</button>
    <button class="btn" onclick="switchTo(3)">设置</button>
    <div class="line"></div>
    <div id="page1">
      <!--按钮-->
      <div>
        <button onclick="sellTrees()" class="btn">
          <span>把你的树卖掉</span>
          <br>
          <span>+</span>
          <span id="moneyGetDisplay"></span>
          <span>$</span>
        </button>
      </div>
      <!--升级-->
      <div class="line"></div>
      <div>
        <span>你有<span id="moneyDisplay"></span>$</span><br>
        <button id="upgrade1" class="btn" onclick="buy(1)">
          <span>洒水机</span><br>
          <span>*1.5</span><br>
          <span id="upgrade1Cost"></span>
        </button>
        <button id="upgrade2" class="btn" onclick="buy(2)">
          <span>员工1</span><br>
          <span>*3</span><br>
          <span id="upgrade2Cost"></span>
        </button>
        <button id="upgrade3" class="btn" onclick="buy(3)">
          <span>基因改良</span><br>
          <span>*5</span><br>
          <span id="upgrade3Cost"></span>
        </button>
        <button id="upgrade4" class="btn" onclick="buy(4)">
          <span>机器种植</span><br>
          <span>*10</span><br>
          <span id="upgrade4Cost"></span>
        </button>
        <button id="upgrade5" class="btn" onclick="buy(5)">
          <span>机器收割</span><br>
          <span>*5</span><br>
          <span id="upgrade5Cost"></span>
          <button id="upgrade6" class="btn" onclick="buy(6)">
            <span>合同</span><br>
            <span>每秒获得10%$</span><br>
            <span id="upgrade6Cost"></span>
        </button>
      </div>
    </div>
    <div id="page2" style="display: none;">
      <button onclick="makeWood()" class="btn">
        <span>把你的树加工</span>
        <br>
        <span>+</span>
        <span id="woodGetDisplay"></span>
        <span>木板</span>
      </button>
      <div class="line"></div>
      <span>你有<span id="woodDisplay"></span>木板</span><br>
      <button id="upgrade7" class="btn" onclick="buy(7)">
        <span>加强木</span><br>
        <span>树价值*2</span><br>
        <span id="upgrade7Cost"></span>
    </button>
    </div>
    
    <div id="page3" style="display: none;">
      <button class="btn" onclick="hardReset()">硬重置</button>
      <button class="btn" onclick="save()">保存游戏</button>
      <button class="btn" onclick="load()">加载游戏</button>
      <button class="btn" onclick="loadText()">导入存档</button>
      <button class="btn" onclick="export_copy()">导出至粘贴板</button>
      <div class="line"></div>
      <span>开发者工具</span><br>
      <button class="btn" onclick="save();location.reload()">重载</button>
    </div>
      
  </body>
  <script type="text/javascript" src="js/format-expantanum.js"></script>
  <script type="text/javascript" src="js/ExpantaNum.js"></script>
  <script type="text/javascript" src="js/pako.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
