<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>植树增量</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--上方文字-->
    <div>
      <span id="notify"></span>
      <div id="news"><span id="newsText"></span></div><br>
      <div><span class="rain">你有<span id="treesDisplay">0</span>棵树</span></div>
      <div><span>(+<span id="treesPerSecDisplay">0</span>/s)</span></div>
      <div><span>如果没有软上限:(+<span id="treesPerSecDisplayNS">0</span>/s)</span></div>
    </div>
    <!--选单-->
    <div class="line"></div>
    <button class="btn" onclick="switchTo(1)">主页</button>
    <button class="btn" onclick="switchTo(2)">木板</button>
    <button class="btn" onclick="switchTo(3)">设置</button>
    <div class="line"></div>
    <div id="page1">
      <!--按钮-->
      <div>
        <button onclick="sellTrees()" class="btn">
          <span>把你的树卖掉</span>
          <br>
          <span>+</span>
          <span id="moneyGetDisplay"></span>
          <span>$</span>
        </button>
      </div>
      <!--升级-->
      <div class="line"></div>
      <div>
        <span>你有<span id="moneyDisplay"></span>$</span><br>
        <span class="upText" id="page1Text"></span><br>
        <div class="line"></div>
        <button id="upgrade1" class="up" onclick="buy(1);showText(1)">
          1
        </button>
        <button id="upgrade2" class="up" onclick="buy(2);showText(2)">
          2
        </button>
        <button id="upgrade3" class="up" onclick="buy(3);showText(3)">
          3
        </button>
        <button id="upgrade4" class="up" onclick="buy(4);showText(4)">
          4
        </button>
        <button id="upgrade5" class="up" onclick="buy(5);showText(5)">
          5
        </button>
        <button id="upgrade6" class="up" onclick="buy(6);showText(6)">
          6
        </button>
      </div>
    </div>
    <div id="page2" style="display: none;">
      <button onclick="makeWood()" class="btn">
        <span>把你的树加工</span>
        <br>
        <span>+</span>
        <span id="woodGetDisplay"></span>
        <span>木板</span>
      </button>
      <div class="line"></div>
      <span>你有<span id="woodDisplay"></span>木板</span><br>
      <span class="upText" id="page2Text"></span><br>
      <div class="line"></div>
      <button id="upgrade7" class="up" onclick="buy(7);showText(7)">
        7
      </button>
      <button id="upgrade8" class="up" onclick="buy(8);showText(8)">
        8
      </button>
      <button id="upgrade9" class="up" onclick="buy(9);showText(9)">
        9
      </button>
      <button id="upgrade10" class="up" onclick="buy(10);showText(10)">
        10
      </button>
      <button id="upgrade11" class="up" onclick="buy(11);showText(11)">
        11
      </button>
    </div>
    
    <div id="page3" style="display: none;">
      <button class="btn" onclick="hardReset()">硬重置</button>
      <button class="btn" onclick="save()">保存游戏</button>
      <button class="btn" onclick="load()">加载游戏</button>
      <button class="btn" onclick="loadText()">导入存档</button>
      <button class="btn" onclick="export_copy()">导出至粘贴板</button>
      <div class="line"></div>
      <span>开发者工具</span><br>
      <button class="btn" onclick="save();location.reload()">重载</button>
    </div>
    <!--软上限-->
    <div class="line"></div>
    <span id="soft1">由于你的种树速度><span id="soft1Start"></span>/s, 树营养不足。floor(超出部分^0.7)</span>
  </body>
  <script src="js/format-expantanum.js"></script>
  <script src="js/ExpantaNum.js"></script>
  <script src="js/pako.js"></script>
  <script src="js/save.js"></script>
  <script src="js/main.js"></script>
  <script src="js/news.js"></script>
</html>
