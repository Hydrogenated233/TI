<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>植树增量</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--上方文字-->
    <div>
      <span id="notify"></span>
      <div><span id="news"></span></div>
      <div><span class="rainbow" id="treesDisplay">你有0棵树</span></div>
      <div><span id="treesPerSecDisplay">(+0/s)</span></div>
    </div>
    <!--选单-->
    <div class="line"></div>
    <button class="btn" onclick="switchTo(1)">主页</button>
    <button class="btn" onclick="switchTo(2)">木板</button>
    <button class="btn" onclick="switchTo(3)">设置</button>
    <div class="line"></div>
    <div id="page1">
      <!--按钮-->
      <div>
        <button onclick="sellTrees()" class="btn">
          <span>把你的树卖掉</span>
          <br>
          <span>+</span>
          <span id="moneyGetDisplay"></span>
          <span>$</span>
        </button>
      </div>
      <!--升级-->
      <div class="line"></div>
      <div>
        <span>你有<span id="moneyDisplay"></span>$</span><br>
        <span class="upText" id="page1Text"></span><br><br>
        <button id="upgrade1" class="btn" onclick="buy(1);showText(1)">
          1
        </button>
        <button id="upgrade2" class="btn" onclick="buy(2);showText(2)">
          2
        </button>
        <button id="upgrade3" class="btn" onclick="buy(3);showText(3)">
          3
        </button>
        <button id="upgrade4" class="btn" onclick="buy(4);showText(4)">
          4
        </button>
        <button id="upgrade5" class="btn" onclick="buy(5);showText(5)">
          5
        </button>
        <button id="upgrade6" class="btn" onclick="buy(6);showText(6)">
          6
        </button>
      </div>
    </div>
    <div id="page2" style="display: none;">
      <button onclick="makeWood()" class="btn">
        <span>把你的树加工</span>
        <br>
        <span>+</span>
        <span id="woodGetDisplay"></span>
        <span>木板</span>
      </button>
      <div class="line"></div>
      <span class="upText" id="page2Text"></span><br><br>
      <span>你有<span id="woodDisplay"></span>木板</span><br>
      <button id="upgrade7" class="btn" onclick="buy(7);showText(7)">
        7
      </button>
      <button id="upgrade8" class="btn" onclick="buy(8);showText(8)">
        8
      </button>
    </div>
    
    <div id="page3" style="display: none;">
      <button class="btn" onclick="hardReset()">硬重置</button>
      <button class="btn" onclick="save()">保存游戏</button>
      <button class="btn" onclick="load()">加载游戏</button>
      <button class="btn" onclick="loadText()">导入存档</button>
      <button class="btn" onclick="export_copy()">导出至粘贴板</button>
      <div class="line"></div>
      <span>开发者工具</span><br>
      <button class="btn" onclick="save();location.reload()">重载</button>
    </div>
      
  </body>
  <script type="text/javascript" src="js/format-expantanum.js"></script>
  <script type="text/javascript" src="js/ExpantaNum.js"></script>
  <script type="text/javascript" src="js/pako.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
